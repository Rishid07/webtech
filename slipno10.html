
<!-- Create a web page that shows use of transition properties, transition delay
and duration effect. -->

<!DOCTYPE html>
<html>

<head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: width 2s, height 2s;
      background-color: 1s;
      transition-delay: 2s;
    }

    .box:hover {
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>
</body>

</html>
