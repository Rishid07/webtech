
<!-- Create a 3D text, apply appropriate font, style, color. Use : Hover in the
style selector so that the 3D effects appear only when you hover over
the text -->

<!DOCTYPE html>
<html>
<head>
   <title>Slip no 7</title>
<style>
   body {
      background-color: #f2f2f2;
   }
   .three-d-text{
      font-size: 50px;
      font-weight: bold;
      color: #000;
      transition: all 0.5s ease;
      transform: rotate(0deg);
      transform-style: preserve-3d;
      text-align: center;
      margin-top: 200px;

   }

   .three-d-text:hover {
      transform: rotateY(30deg);
      text-shadow: 2px 2px 5px black;
      color: #fff;
      background-color: greenyellow;

   }

</style>
</head>
<body>
<div class="three-d-text">
   Advanced Database And Web Technology...
   </div>
</body>
</html>
