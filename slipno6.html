
<!-- Create a web page being rendered in the browser consists of many things -
logo, informative text, pictures, hyperlinks, navigational structure and table. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #DDD;
            color: #fff;
            padding: 1em;
            text-align: center;
          
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
           
        }
        
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="worldwide.png" alt="Logo" width="100">
    </div>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <h1>Welcome to Our Website</h1>
    <p>This is an example web page with various elements.</p>
    
    <img src="worldwide.png" alt="Image" width="100" style="margin: 20px auto; display: block;">
    
    <p><a href="#">Visit Example Website</a></p>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>krushna</td>
            <td>krushna@example.com</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Pratik</td>
            <td>Pratik@example.com</td>
            <td>9876543210</td>
        </tr>
    </table>
</body>
</html>
