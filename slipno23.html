
<!-- Create a web page to display image on screen
Apply the following
a. Display image in tiles
b. Rotate image in clockwise and anticlockwise direction -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tiles with CSS Rotation</title>
    <style>
      .image-container {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       
      }

      .tile {
        margin: 50px;
        width: 400px;
      }

      .tile1 {
        margin: 50px;
        width: 500px;
      }

      .rotate1 {
        transform: rotate(30deg);
      }

      .rotate2 {
        transform: rotate(-40deg);
      }

      .head {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="tile">

        <h1 class="head">Clockwise Direction</h1>
        <img class="rotate1" src="nature.jpg" alt="" height="400px" width="300px">

      </div>
      
      <div class="tile1">

        <h1 class="head">Anticlockwise Direction</h1>
        <img class="rotate2" src="nature.jpg" alt="" height="400px" width="300px">

      </div>

    </div>
  </body>
</html>
