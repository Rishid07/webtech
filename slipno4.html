
<!-- Write a bootstrap program for the following
“The .table class adds basic styling (light padding and only horizontal
dividers) to a table” The table can have the first name, last name, and email
id as columns -->

<!DOCTYPE html>
<html>
<head>
<title>Bootstra Example </title>
<link rel = "stylesheet" href = "bootstrap.css">
</head>
<body>
<div class="container">
     <h2>Tabel Hover</h2>
        <table class="table table-hover">
        <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
           <tr>
             <td>Krushna</td>
             <td>B</td>
             <td>krushna.@gmail.com</td> 
           </tr> 
           <tr>
            <td>Pratik</td>
            <td>D</td>
            <td>pratik.@gmail.com</td> 
           </tr>
           <tr>
             <td>Om</td>
             <td>D</td>
             <td>om.@gmail.com</td> 
           </tr> 
           <tr>
             <td>Abhi</td>
             <td>C</td>
             <td>abhi.@gmail.com</td> 
           </tr> 
        </tbody>  
     </table>    
    </div>
</body>
</html>
